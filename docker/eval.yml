# Local Eval Environment for Support Agent Testing
# Usage: docker compose -f docker/eval.yml up -d

services:
  mysql:
    image: mysql:8.0
    container_name: support-eval-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: eval_root
      MYSQL_DATABASE: support_eval
      MYSQL_USER: eval_user
      MYSQL_PASSWORD: eval_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: support-eval-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:latest
    container_name: support-eval-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Ollama is optional - use host Ollama if available (port 11434)
  # Uncomment if you need containerized Ollama
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: support-eval-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

volumes:
  mysql_data:
  redis_data:
  qdrant_data:
  # ollama_data:
