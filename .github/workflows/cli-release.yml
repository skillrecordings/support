name: CLI Release

on:
  push:
    tags:
      - cli-v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - bun-linux-x64
          - bun-linux-arm64
          - bun-darwin-x64
          - bun-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build target
        working-directory: packages/cli
        run: bun run build:compile
        env:
          BUILD_TARGETS: ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: packages/cli/dist/skill-${{ matrix.target }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/cli/dist
          merge-multiple: true

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/cli/dist/skill-bun-linux-x64
            packages/cli/dist/skill-bun-linux-arm64
            packages/cli/dist/skill-bun-darwin-x64
            packages/cli/dist/skill-bun-darwin-arm64
