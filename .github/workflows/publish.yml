name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Read changesets
        id: changesets_content
        run: |
          CONTENT=""
          for f in .changeset/*.md; do
            [ -f "$f" ] || continue
            [ "$(basename "$f")" = "README.md" ] && continue
            CONTENT="$CONTENT$(cat "$f")\n\n"
          done
          if [ -z "$CONTENT" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo -e "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate PR title with AI
        if: steps.changesets_content.outputs.has_changesets == 'true'
        id: pr_title
        continue-on-error: true
        with:
          model: "anthropic/claude-haiku-4-5"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Generate a concise PR title (max 60 chars) for this release.
            Rules:
            - Start with "release: " prefix
            - Then lowercase verb (add, fix, improve, etc)
            - Be specific about what changed
            - No version numbers
            - Output ONLY the title, nothing else
            Example: "release: add swarm analytics and query tools"
            Changesets:
            ${{ steps.changesets_content.outputs.content }}
        uses: vercel/ai-action@v2
        env:
          OPENAI_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}

      - name: Set PR title
        id: set_title
        run: |
          TITLE="${{ steps.pr_title.outputs.text }}"
          if [ -z "$TITLE" ]; then
            TITLE="release: update versions"
          fi
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      - name: Create and publish versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          commit: ${{ steps.set_title.outputs.title }}
          publish: bun run ci:publish
          title: ${{ steps.set_title.outputs.title }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
